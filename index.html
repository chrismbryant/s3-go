<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="img/s3-go-preview.png">
    <meta property="og:description" content="Enter an S3 path. Go to the S3 URL.">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>S3 GO!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="./js/go.js"></script>
  </head>
  <body onload="autoSelect();">
    <div id="content">
      <div id="title-box">
        <p id="title">S3</p>
      </div>
      <span id="search-bar">
        <input type="text" placeholder="s3://..." spellcheck=false id="search-input" onkeydown="enter()">
        <button onclick="getUrl()" id="go"><b>GO!</b></button>
      </span>
    </div>
  </body>
</html>
